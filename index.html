<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ====================
        Header Section 
        ===================== -->

    <header id="header" class="flex">

        <div class="logo">
            <img src="./images/logo.png" alt="Logo" id="logo">
        </div>

        <div class="menu">
            <img src="./images/search.png" alt="Search Bar" id="search-bar">
            <img src="./images/menu.png" alt="Menu Bar" id="menu-bar">
        </div>

    </header>

    <!-- ====================
        Main Section 
        ===================== -->    

    <main id="main" class="flex">

        <img src="./images/cup.png" alt="Cup" id="cup">

    <div class="left flex">

            <h1 class="main-heading">Coffee </br> Culture</h1>

        <div class="left-lower-box flex">

            <h2 class="sub-heading">
                Black Lifestyle Lovers
            </h2>
            <p class="para">
                Black is love. Everyone likes the black. Black is the sign of darkness and lonelyness and we enjoy...
            </p>

        </div>
    </div>

    <div class="right">

        <div class="right-lower-box flex">

            <h2 class="sub-heading">
                The Design 
                <img src="./images/icon.png" alt="Icon" id="icon">
            </h2>
            <p class="para">
                Black is love. Everyone likes the black. Black is the sign of darkness and lonelyness..
            </p>

        </div>

    </div>

    </main>

    <!-- ====================
        Footer Section 
        ===================== -->

    <footer id="footer">

    </footer>


    <script src="./index.js"></script>
</body>
</html>
